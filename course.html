<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Section</title>
  <link rel="stylesheet" href="course.css">
</head>
<body>
  <div class="container">
    <h1>My Courses</h1>
    <div class="card-container">
      <div class="card">
        <img src="images/c1.jpg" alt="Course 1 Image">
        <div class="progress-circle">
          <div class="progress" style="transform: rotate(180deg);"></div>
        </div>
        <span>Course 1</span>
        <div class="progress-bar">
          <div class="progress" style="width: 50%;"></div>
        </div>
      </div>
      <div class="card">
        <img src="images/c4.jpg" alt="Course 2 Image">
        <div class="progress-circle">
          <div class="progress" style="transform: rotate(144deg);"></div>
        </div>
        <span>Course 2</span>
        <div class="progress-bar">
          <div class="progress" style="width: 20%;"></div>
        </div>
      </div>
      <div class="card">
        <img src="images/c5.jpg" alt="Course 3 Image">
        <div class="progress-circle">
          <div class="progress" style="transform: rotate(288deg);"></div>
        </div>
        <span>Course 3</span>
        <div class="progress-bar">
          <div class="progress" style="width: 80%;"></div>
        </div>
      </div>
    </div>
    <div class="statistics">
      <div class="card">
        <h2>Courses Enrolled</h2>
        <p id="enrolledCourses">0</p>
      </div>
      <div class="card">
        <h2>Fully Completed</h2>
        <p id="completedCourses">0</p>
      </div>
      <div class="card">
        <h2>Rank</h2>
        <p id="rank">Beginner</p>
      </div>
    </div>
    
  </div>
  <script src="course.js"></script>
</body>
</html>
