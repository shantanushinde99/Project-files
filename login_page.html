<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form | Shantanu Shinde</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <input type="checkbox" id="show">
    <label for="show" class="show-btn">View Form</label>

    <div class="container">
        <label for="show" class="close-btn" title="close">Ã—</label>
        <h1>Welcome</h1>
        <form id="login-form">
            <label>Email or Phone</label>
            <input type="text" id="email" name="email">
            <label>Password</label>
            <input type="password" id="password" name="password">
            <a href="#">Forgot Password?</a>
            <button type="submit">Submit</button>
            <div class="link">Not a member? <a href="#">Sigup here</a></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Replace this with your actual login logic (e.g., AJAX request)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Simulated successful login
            if (email === 'shantanushinde@gmail.com' && password === 'password') {
                window.location.href = 'profile.html'; // Redirect to profile page
            } else {
                alert('Invalid email or password'); // Show error message for invalid credentials
            }
        });
    </script>
</body>
</html>
